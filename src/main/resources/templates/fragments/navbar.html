<div class="menu-container" th:fragment="navigation" >
    <div class="menu-links">
        <div>
            <a th:href="@{/}" class="courses">Courses</a>
        </div>
        <div>
            <a th:href="@{/account}">My Account</a>
        </div>
    </div>
    <div class="login-links">
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Log out" class="logout-button">
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/registration}">Sign Up</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="login">Login</a>
        </div>
    </div>
</div>
